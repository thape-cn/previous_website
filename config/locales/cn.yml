  about:
    aboutus: "了解天华"
    about_title: "创意与设计完美融合"
    about_content: "天华创意板块，服务范围涵盖城市规划、建筑设计、室内设计、景观设计、技术咨询到建筑审图、VR科技等。我们智融结合，为政府和企业客户等提供全面而专业的综合解决方案与全程卓越客户体验。目前，天华31个子公司遍布于全国17个城市，6200名员工。我们与客户，上下游合作伙伴一起，助力城市持续发展。<br><br>我们以客户需求和前沿发展理念为驱动力，使公司始终处于行业领先地位，将富有特色的方案与强大的技术相结合，不断增强综合解决能力。科学地统筹“咨询、设计、技术、管理”互联的高效服务模式，因地制宜地为不同城市建设项目提供具有创新性和经济性的解决方案。"
