  services:
    building: "建筑"
    building_title: "建筑设计"
    building_content: "目前天华建筑服务范围涵盖建筑设计、城市设计、结构及机电工程咨询与设计。专业领域包括：住宅、商业、办公、城市综合体、文化、医养等方面。通过16个分布于主要城市的分支机构网络，服务全国的客户和项目。天华建筑还与国内外学术机构合作，致力于推动对中国城市发展前沿课题的研究与实践。天华建筑以服务中国的城市发展、提高生活和工作的空间品质为己任，坚持对卓越设计、创新和综合全面的技术能力的不懈追求。"
    interior: "室内"
    interior_title: "室内设计"
    interior_content: "“天华·易筑”是天华集团创意业务板块室内设计与工程业务的重要组成部分，凭借其独特的创意设计能力、技术落地能力、项目管理能力、成本控制能力以及服务响应能力赢得了业界的一致认可和信任。为了满足不断增加的业务需求，“天华·易筑”在2013年初独立成为上海天华室内设计有限公司，并于2018年成立深圳和武汉区域子公司负责拓展华南和华中市场。<br>“天华·易筑”致力于办公空间、居住空间、商业零售空间、会所和售楼处等的高端室内空间的营造。“天华”秉承着天华集团一贯的富有特色的创新能力；“易筑”代表着强大的技术和完美的工程落地能力；“天华·易筑”科学地统筹“咨询、设计、技术、管理”互联的高效服务模式，因地制宜地为不同室内空间提供具有创新性和经济性的解决方案。"
    planning: "规划"
    planning_title: "城市规划"
    planning_content: "天华规划，秉持以责任规划城市的可持续发展理念，以国际化大都市先进发展经验为基础，鼓励跨行业多视角的合作，追求资源整合效率的最大化，并致力于成为全球最佳城市发展咨询合作伙伴。<br>天华规划年轻而有活力的团队毕业于世界各地的一流院校，拥有多名博士及博士后，硕士学历超过三分之二，视野兼具专业深度与全球广度。<br>天华规划在以下七大领域各有建树:<br>产业经济 | 城市中心 | 社区发展 | 生态环境 | 遗产保护 | 交通规划 | 休闲游憩<br>能够承担从区域战略规划、总体规划到详细规划、城市设计以及交通、景观、低碳、村镇及遗产保护等多元领域的综合规划，并践行独具特色的一站式综合咨询服务模式，为客户达成整体解决方案，持续不懈打造宜居中国城市规划品牌。"
    landscape: "景观"
    landscape_title: "景观设计"
    landscape_content: "天华景观凭借优秀的设计水准及专业完善的服务赢得业界好评，积累了众多知名客户长期合作伙伴，项目涵盖居住区景观、公建景观、绿地公园等各领域。全新打造的天华景观团队，具有国际化的队伍组合，完善的技术力量，全程化的总体服务，严谨的工作流程。设计聚焦于项目的本质，最大化场地潜力，基于科学的分析，创新的想法以及合理的工作流程，提供最合理、最经济、最可持续发展的设计方案。"
    vetting: "审图"
    vetting_title: "审图"
    vetting_content: "虹核审图业务团队主营建设工程审图，2001年获得上海市建交委员会颁发的上海市建设工程施工图设计文件审查（一类含超限高层）机构认定资质，是上海市最早的11家审图机构之一。并于2006年12月获得ISO9001质量体系认证证书，建有一套质量保证体系和管理标准。审查总量在全市审查机构中名列前茅，并多年被主管部门评为先进单位。"
    consluting: "技术咨询"
    consluting_title: "建筑设计咨询"
    consluting_content: "基于天华在民用建筑设计领域数十年的耕耘，天华技术咨询厚积薄发，源于设计，高于设计，可提供项目全生命周期的技术顾问咨询服务，服务范围涵盖选型优化、效果实现、成本预控、超高超限分析、新技术研发和应用（PC、BIM、钢结构...）、标准编制、第三方审核、抗震审批、更新改建等。通过我们先进的技术、高效的组织和优质的服务，能够最大限度地实现客户的价值目标，为节能环保型社会做出贡献。"
    vrtech: "VR技术"
    vrtech_title: "VR技术"
    vrtech_content: "VR（虚拟现实）是当下最热门的前沿技术之一，VR在建筑领域的应用将给地产行业带来全新的思维模式和工作流程。易术家是建筑VR内容领域的先行者，定位于包括VR/AR在内的各种新技术在房地产市场和设计表现领域的垂直细分市场，致力于结合新兴的科技手段和集团在业内领先的建筑美学表达经验，提供高品质的VR产品和服务，着力解决行业需求和改革现有的表达方式。依托于天华集团对地产行业全方位的了解，易术家能够最为准确地把握行业需求，并在各环节中提出创新的工作模式和高效的解决方案，帮助提升整个行业的工作效率。"
